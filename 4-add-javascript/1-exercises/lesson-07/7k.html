<!DOCTYPE html>
<html>
<head>
  <title>Exercise: 7k</title>
</head>
<body>

  <button onclick="
      showQuantity();
    ">Show Quantity</button>

    <button onclick="
      updateCartQuantity(1);
    ">Add to Cart</button>

    <button onclick="
      updateCartQuantity(2);
    ">+2</button>

    <button onclick="
      updateCartQuantity(3);
    ">+3</button>

    <button onclick="
      updateCartQuantity(4);
    ">+4</button>

    <button onclick="
      updateCartQuantity(5);
    ">+5</button>

    <button onclick="
      updateCartQuantity(-1);
    ">Remove from cart</button>

    <button onclick="
      updateCartQuantity(-2);
    ">-2</button>

    <button onclick="
      updateCartQuantity(-3);
    ">-3</button>

    <button onclick="
      resetCart();
    ">Reset Cart</button>
  
  <script>
    let cartQuantity = 0;

    function updateCartQuantity(value) {
        if (cartQuantity + value > 10) {
          alert('The cart if full!');

        } else if (cartQuantity + value < 0) {
          alert('Not enough items in the cart'); 
        
        } else {
          cartQuantity += value;
          console.log(`Cart quantity: ${cartQuantity}`);
        }
    } 
    
    /*
    One function â€“ one action
      A function should do exactly what is suggested by its name, no more. See: https://javascript.info/function-basics#function-naming

    */

    function showQuantity() {
      console.log(`Cart quantity: ${cartQuantity}`)
    }

    function resetCart() {
      cartQuantity = 0;
      console.log('Cart was reset.');
      console.log(`Cart quantity: ${cartQuantity}`);
    }
  </script>
</body>
</html>
