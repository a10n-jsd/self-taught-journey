<!DOCTYPE html>
<html>
  <head>
    <title>Exercise: 12b</title>
  </head>
  <body>
    
    <script>
      const add = function() {
        console.log(2 + 3);
      };

      add();
      add();

      // create a function runTwice(fun) that takes a function (as a parameter) and runs it twice (inside it)
      function runTwice(fun) {
        fun();
        fun();
      };


      runTwice(function() {console.log('12b');});
      runTwice(add);
    </script>
  </body>
</html>
