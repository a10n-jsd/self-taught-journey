<!DOCTYPE html>
<html>
  <head>
    <title>Exercise: 12e (revisited)</title>
  </head>
  <body>
    <button onclick="
      addToCart(); 
    ">Add to cart</button>
    
    <p class="js-message"></p>
    
    <script>
      function addToCart() {
        const paragraphElement = document.querySelector('.js-message');
        
        paragraphElement.innerHTML = 'Added';

        setTimeout(() => {
          paragraphElement.innerHTML = '';
        },2000)
      }

    </script>
  </body>
</html>
