<!DOCTYPE html>
<html>
  <head>
    <title>Exercise: 12h (revisited)</title>
  </head>
  <body>
    <button onclick="
      numOfMessage++;
    ">Add</button>

    <button onclick="
      numOfMessage--;
    ">Remove</button>
    
    <script>
      let numOfMessage = 2;

      setInterval(() => {
        const title = document.title;

        if (numOfMessage > 0) {
          if (title === 'App') {
            document.title = `(${numOfMessage}) New message`;
  
          } else {
            document.title = 'App';
          }
        } 
      }, 1000);
      
    </script>
  </body>
</html>
