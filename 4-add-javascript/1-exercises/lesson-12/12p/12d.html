<!DOCTYPE html>
<html>
  <head>
    <title>Exercise: 12d (revisited)</title>
  </head>
  <body>

    <button class="js-start-button" onclick="
      updateButton();   
    ">Start</button>
    
    <script>
      // Grouping the JavaScript code into a function
      // is optional, but it is a bit cleaner
      
      function updateButton() {
        const startButtonElement = document.querySelector('.js-start-button');
        
        startButtonElement.innerHTML = 'Loading...';

        setTimeout(() => {
          startButtonElement
            .innerHTML = 'Finished!';
        }, 1000);
      }
    </script>
  </body>
</html>
