<!DOCTYPE html>
<html>
  <head>
    <title>Exercise: 6e</title>
  </head>
  <body>
    <script>
      const age = 5;
      const isHoliday = true;

      
      // people must meet the age requirement and it is also not a holiday
      // && has a higher priority than ||

      if ((age <= 6 || age >= 65) && !isHoliday) {
        console.log('Discount!');
      } else {
        console.log('No discount!')
      }
    </script>
  </body>
