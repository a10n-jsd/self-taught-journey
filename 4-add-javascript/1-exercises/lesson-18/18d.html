<!DOCTYPE html>
<html>
  <head>
    <title>Exercise: 18d</title>
  </head>
  <body>
    
    <script>
      async function postGreeting() {
        const response = await fetch('https://supersimplebackend.dev/greeting', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({name: 'Self-Taught Javascript Developer'})
        })

        const text = await response.text();

        console.log(text); 
      }

      postGreeting();

      /*
      Documentation: https://supersimplebackend.dev/documentation#post-greeting

      Notice that even though GET /greeting and POST /greeting use the same URL path /greeting, they do different things.

      */

    </script>
  </body>
</html>
