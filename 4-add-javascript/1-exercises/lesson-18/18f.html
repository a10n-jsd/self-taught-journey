<!DOCTYPE html>
<html>
  <head>
    <title>Exercise: 18f</title>
  </head>
  <body>
    
    <script>
      async function getAmazon() {
        try {
          const response = await fetch('https://amazon.com');
          const text = await response.text();
          console.log(text);

        } catch (error) {
          console.log('CORS error. Your request was blocked by the backend')
        }
      }

      getAmazon();
    </script>
  </body>
</html>
