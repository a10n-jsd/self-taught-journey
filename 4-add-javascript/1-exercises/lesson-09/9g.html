<!DOCTYPE html>
<html>
  <head>
    <title>Exercise: 9g</title>
  </head>
  <body>
    <p>Amazon Shipping Calculator </p>

    <p>Orders under $40 = +$10 shipping</p>
    <p>Orders over $40 = FREE shipping</p>

    <input 
      type="number" 
      placeholder="Cost of order"
      class="js-input"
      onkeydown="
        handleCostKeydown(event);
      ">

    <button class="js-calculate" onclick="
      calculateCost();
    ">Calculate</button>

    <p class="js-cost"></p>
    
    <script>

      function calculateCost() {
        const inputElement = document.querySelector('.js-input');

        let cost = Number(inputElement.value);

        // While common approach is calculate the number in cents and then convert back to dollars at the end, I took another approach: using toFixed().
        
        if (cost < 40) {
          cost = (cost + 10).toFixed(2) ;
        }

        document.querySelector('.js-cost').innerHTML = `$${cost}`;
      }

      function handleCostKeydown(event) {
        if (event.key === 'Enter') {
          calculateCost();
        }
      }
    </script>
  </body>
</html>
