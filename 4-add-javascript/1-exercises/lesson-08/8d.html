<!DOCTYPE html>
<html>
  <head>
    <title>Exercise: 8d</title>
  </head>
  <body>
    <script>
      const product1 = {
        name: 'basketball',
        price: 3095
      }

      function comparePrice(product1, product2) {
        if (product1.price < product2.price) {
          return  `${product1.name} is less expensive`;
        } else {
          return `${product2.name} is less expensive`;
        } 
      }

      const product2 = {
        name: 't-shirt',
        price: 2500
      }

      console.log(comparePrice(product1, product2));
    </script>
  </body>
</html>
