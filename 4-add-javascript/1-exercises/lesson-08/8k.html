<!DOCTYPE html>
<html>
  <head>
    <title>Exercise: 8k</title>
  </head>
  <body>
    <p>Coin Flip game (simple version)</p>

    <button onclick="
      playGame('heads');
      ">heads</button>

    <button onclick="
      playGame('tails');
    ">tails</button>

    <button onclick="
      score.wins = 0;
      score.losses = 0;
      localStorage.removeItem('score');
      alert('You reset the score!');
    ">Reset score</button>

    <script>
      // We can use const here since score is a reference
      // so we can modify it even if it uses const.
      
      let score = JSON.parse(localStorage.getItem('score')) || { wins: 0, losses: 0 };

      // if (score === null) {
      //   score = {
      //     wins: 0,
      //     losses: 0
      //   }
      // }
      
      function playGame(guess) {
        const randomNumber = Math.random();
        const result = randomNumber < 0.5 ? 'heads' : 'tails';

        if (guess === result) {
          score.wins++;
          alert(`You win!\nWins: ${score.wins} Losses: ${score.losses}`);
          
        } else {
          score.losses++;
          alert(`You lose!\nWins: ${score.wins} Losses: ${score.losses}`);
        } 

        localStorage.setItem('score', JSON.stringify(score));
      }
    
    </script>
  </body>
</html>
