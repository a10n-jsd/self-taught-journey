<!DOCTYPE html>
<html>
  <head>
    <title>Exercise: 11p</title>
  </head>
  <body>
    
    <script>
      
      function countString(array) {
        for (let i = 0; i < array.length; i++) {
          const word = array[i];
  
          if (word === 'search') {
            return i;
            break;
          } 
        }
        
        return '-1'; 
      }

      console.log(countString(['hello', 'word', 'search', 'good', 'search'])); // 2
      console.log(countString(['search', 'good', 'search'])); // 0
      console.log(countString(['not', 'found'])); // -1 
    </script>
  </body>
</html>
