    <script>
      function minMax(nums) {

        // This is just one way to set the starting values.
        // We can use another way.

        const result = {
          min: nums[0],
          max: nums[0]
        }
        

        for (let i = 0; i < nums.length; i++) {
          const value = nums[i];

          if (value > result.max) {
            result.max = value;
          }

          if (value < result.min) {
            result.min = value;
          }
        }
        
        return result;
      }

      console.log(minMax([1,-3,5]));
      console.log(minMax([-2,3,-5,7,10]));
    </script>
  </body>
