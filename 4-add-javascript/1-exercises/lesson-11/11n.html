<!DOCTYPE html>
<html>
  <head>
    <title>Exercise: 11n</title>
  </head>
  <body>

    <script>

      function countWords(words) {
        const object = {};

        for (let i = 0; i < words.length; i++) {
          const word = words[i];

          if (!object[word]) {
            object[word] = 1;
          
          } else {
            object[word]++;
          }

          // Alternative solution
          // object[word] = (object[word] + 1) || 1;
        }

        return object;
      }

      console.log(countWords(['apple', 'grape', 'apple', 'apple']));
    </script>
  </body>
</html>
