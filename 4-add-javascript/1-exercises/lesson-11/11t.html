<!DOCTYPE html>

  <body>
    <script>
      function removeEgg(foods) {
        const trolley = [];
        const reversedFoods = foods.reverse();
        let eggsRemoved = 0;

        for (let i = 0; i < reversedFoods.length; i++) {

          if (reversedFoods[i] === 'egg' && eggsRemoved < 2) {
            
            eggsRemoved++;
            continue;
          }

          trolley.push(reversedFoods[i]);
        }

        return trolley.reverse();

      }

      console.log(removeEgg(['aubergine', 'apple', 'egg', 'egg', 'banana'])); 
    </script>
  </body>
</html>
