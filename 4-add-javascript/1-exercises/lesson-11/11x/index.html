<!DOCTYPE html>
<html>
  <head>
    <title>Exercise: 11x</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h3>Todo List</h3>
    <!-- Reference: https://supersimple.dev/projects/arrays/ -->

    <div class="todo-grid">
      <input placeholder="Todo name" class="js-todo-input todo-input-name">
      <input type="date" class="js-date-input todo-input-date">
      <button 
        onclick="addTodo()"
        class="add-todo-button"
      >Add</button>
    </div>

    <div class="js-todo-list todo-input-grid"></div>

    <script src="script.js"></script>
  </body>
</html>
