<!DOCTYPE html>
<html>
  <head>
    <title>Exercise: 11q</title>
  </head>
  <body>
    <script>
      function removeEgg(foods) {
        let trolley = [];

        for (let i = 0; i < foods.length; i++) {
          const food = foods[i];

          if (food === 'egg') {
            continue;
          }

          trolley.push(food);
        }

        return trolley;

      }

      console.log(removeEgg(['egg', 'apple', 'egg', 'egg', 'banana']));
    </script>
  </body>
</html>
