<!DOCTYPE html>
<html>
  <head>
    <title>Buttons</title>
    <style>
      .btn--yellow {
        background-color: yellow;
      }
    
      .btn--orange {
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <button class="btn--yellow">
      Add to cart
    </button>

    <button class="btn--orange">
      Buy now
    </button>
  </body>
</html>
