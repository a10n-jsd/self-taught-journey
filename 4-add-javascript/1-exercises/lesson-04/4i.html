<!DOCTYPE html>
<html>
  <head>
    <title>Product card</title>
    <style>
      .btn--yellow {
        background-color: yellow;
      }

      .btn--orange {
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <p>
      Adults Plain Cotton T-shirt
    </p>

    <p>
      Price: 17.99
    </p>

    <button class="btn--yellow">
      Add to cart
    </button>

    <button class="btn--orange">
      Buy now
    </button>
  </body>
</html>
