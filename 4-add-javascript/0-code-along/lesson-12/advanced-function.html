    // TOPIC: Another way to loop through an array
    // forEach() is easier to read than regular loop
  
    [
      'make dinner',
      'wash dishes',
      'watch youtube'
    ].forEach(function(value, index) {
      
      console.log(index);
      console.log(value);
    });
  
    
    // forEach() doesn't have 'continue' but we can still do the same in another way with 'return' statement
    // Unfortunately, is not easy forEach() to breaking the loop. It's better to use a regular loop if we want to exit the loop earlier
    
    [
      'make dinner',
      'wash dishes',
      'watch youtube'
    ].forEach(function(value, index) {
      if (value === 'wash dishes') {
        return;
      }
      
      console.log(index);
