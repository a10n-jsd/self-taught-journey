<!DOCTYPE html>
<html>
  <head>
    <title>DOM: Amazon shipping calculator</title>
  </head>
  <body>
    <p>Amazon Shipping Calculator </p>
    <!-- 
     Reference: https://supersimple.dev/projects/dom/
    -->
    <p>Orders under $40 = +$10 shipping</p>
    <p>Orders over $40 = FREE shipping</p>

    <input 
      type="number" 
      placeholder="Cost of order"
      class="js-input"
      onkeydown="
        handleCostKeydown(event);
      ">

    <button class="js-calculate" onclick="
      calculateCost();
    ">Calculate</button>

    <p class="js-cost"></p>
    
    <script>
      function calculateCost() {
        const inputElement = document.querySelector('.js-input');

        let cost = Number(inputElement.value);

        if (cost < 40 && cost > 0) {
          cost += 10;
        }

        document.querySelector('.js-cost').innerHTML = `$${cost}`;
      }

      function handleCostKeydown(event) {
        if (event.key === 'Enter') {
          calculateCost();
        }
      }
    </script>
  </body>
</html>
