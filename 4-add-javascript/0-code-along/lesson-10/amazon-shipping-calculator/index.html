<!DOCTYPE html>
<html>
  <head>
    <title>Amazon Shipping Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <p>Amazon Shipping Calculator</p>
    <!-- 
      Reference: https://supersimple.dev/projects/dom-with-css/
     -->

     <p>Orders under $40 = +$10 shipping</p>
     <p>Orders over $40 = FREE shipping</p>
 
     <input 
       type="number" 
       placeholder="Cost of order"
       title="include only the first two digits after the decimal point"
       class="js-input input__cost"
       onkeydown="
         handleCostKeydown(event);
       ">
 
     <button class="js-calculate btn__calc" onclick="
       calculateCost();
     ">Calculate</button>
 
     <p class="js-cost"></p>
    
    <script src="script.js"></script>
  </body>
</html>
