<!DOCTYPE html>
<html>
  <head>
    <title>Rock-paper-scissor: DOM with CSS</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 class="title">Rock Paper Scissors</h1>
    <!-- 
      Reference: https://supersimple.dev/projects/rock-paper-scissors/
     -->

    <button 
      class="btn__move"
      onclick="playGame('rock');">
      <img 
        src="https://i.ibb.co.com/xM18pDG/rock-emoji.png"
        class="icon__move" 
        alt="rock-emoji"
      >
    </button>

    <button 
      class="btn__move"
      onclick="playGame('paper');">
    <img 
      src="https://i.ibb.co.com/P1J5V33/paper-emoji.png"
      class="icon__move" 
      alt="paper-emoji"
    >
  </button>

  <button 
    class="btn__move"
    onclick="playGame('scissors');">
    <img 
      src="https://i.ibb.co.com/6XCTs2N/scissors-emoji.png"
      class="icon__move" 
      alt="scissors-emoji"
    >
  </button>

  <p class="js-result text__result"></p>
  <p class="js-move text__move"></p>
  <p class="js-score"></p>

    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement('reset');
    ">Reset Score</button>

    <script src="script.js"></script>
  </body>
</html>
