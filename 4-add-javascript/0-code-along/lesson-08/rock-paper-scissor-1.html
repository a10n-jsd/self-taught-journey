<!DOCTYPE html>
<html>
  <head>
    <title>Object 1: Rock Paper Scissor game </title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <p>Add Score and Reset Score features</p>
    <!-- 
      Reference: https://supersimple.dev/projects/objects/
     -->

    <button onclick="
      playGame('rock');
    ">Rock</button>

    <button onclick="
      playGame('paper');
    ">Paper</button>
    
    <button onclick="
      playGame('scissor');
    ">Scissor</button>

    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
    ">Reset Score</button>

    <script>
      /*
        In JavaScript, null is NOT a “reference to a non-existing object” or a “null pointer” like in some other languages.
        It’s just a special value which represents “nothing”, “empty” or “value unknown”.
        ref: https://javascript.info/types#the-null-value
        Unfortunately, in JavaScript, the data type of null is an object. You can empty an object by setting it to null:(w3school).
      */
      
      const score = {
        wins: 0,
        losses: 0,
        ties: 0
      }

      function playGame(playerMove) {
        const computerMove = pickComputerMove();

        let result;
        
        if (playerMove === 'rock') {
          if (computerMove === 'rock') {
            result = 'Result is tie';
          } else if (computerMove === 'paper') {
            result = 'You lose!'
          } else if (computerMove === 'scissor') {
            result = 'You win!'
          }

        } else if (playerMove === 'paper') {
          if (computerMove === 'rock') {
            result = 'You win!'
          } else if (computerMove === 'paper') {
            result = 'Result is tie';
          } else if (computerMove === 'scissor') {
            result = 'You lose!'
          }

        } else if (playerMove === 'scissor') {
          if (computerMove === 'rock') {
            result = 'You lose!'
          } else if (computerMove === 'paper') {
            result = 'You win!'
          } else if (computerMove === 'scissor') {
            result = 'Result is tie';
          }
        }

        if (result === 'You win!') {
          score.wins++;

        } else if (result === 'You lose!') {
          score.losses++;

        } else if (result === 'Result is tie') {
          score.ties++;
        }

        alert(`You pick ${playerMove}, Computer pick ${computerMove}. ${result}
Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`);
      }

      function pickComputerMove() {
        const randomNumber = Math.random();

        let computerMove;
      
        if (randomNumber > 0 && randomNumber < 1/3) {
          computerMove = 'rock';
        } else if (randomNumber >= 1/3 && randomNumber < 2/3) {
          computerMove = 'paper';
        } else {
          computerMove = 'scissor';
        }
        
        return computerMove;
      }

    </script>
  </body>
</html>
