  <body>
    <p>Rock Paper Scissor game (light version)</p>
    <!-- 
      Reference: https://supersimple.dev/projects/booleans/

    <button onclick="
      const randomNumber = Math.random();
      // console.log(randomNumber);
      
      let computerMove;
      /*
        We can using Math.random(). This is how we can convert the random number into move.
          0 --- 1/3 --- 2/3 ---- 1
            rock   paper   scissor
      */
      
      if (randomNumber > 0 && randomNumber < 1/3) {
        computerMove = 'rock';
      } else if (randomNumber >= 1/3 && randomNumber < 2/3) {
        computerMove = 'paper';
      } else {
        computerMove = 'scissor';
      }
      
      let result;

      if (computerMove === 'rock') {
        result = 'Result is tie';
      } else if (computerMove === 'paper') {
        result = 'You lose!'
      } else if (computerMove === 'scissor') {
        result = 'You win!'
      }
      
      alert(`You pick rock, Computer pick ${computerMove}. ${result}`);
    ">Rock</button>
