<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissor game </title>
  </head>
  <body>
    <p>Rock Paper Scissor game (Modified with Lesson 07: functions)</p>
    <!-- 
      Reference: https://supersimple.dev/projects/booleans/
     -->

    <button onclick="
      playGame('rock');
    ">Rock</button>

    <button onclick="
      playGame('paper');
    ">Paper</button>
    
    <button onclick="
      playGame('scissor');
    ">Scissor</button>

    <script>
      function playGame(playerMove) {
        const computerMove = pickComputerMove();

        let result;
        
        if (playerMove === 'rock') {
          if (computerMove === 'rock') {
            result = 'Result is tie';
          } else if (computerMove === 'paper') {
            result = 'You lose!'
          } else if (computerMove === 'scissor') {
            result = 'You win!'
          }

        } else if (playerMove === 'paper') {
          if (computerMove === 'rock') {
            result = 'You win!'
          } else if (computerMove === 'paper') {
            result = 'Result is tie';
          } else if (computerMove === 'scissor') {
            result = 'You lose!'
          }

        } else if (playerMove === 'scissor') {
          if (computerMove === 'rock') {
            result = 'You lose!'
          } else if (computerMove === 'paper') {
            result = 'You win!'
          } else if (computerMove === 'scissor') {
            result = 'Result is tie';
          }
        }

        alert(`You pick ${playerMove}, Computer pick ${computerMove}. ${result}`);
      }

      function pickComputerMove() {
        const randomNumber = Math.random();

        let computerMove;
      
        if (randomNumber > 0 && randomNumber < 1/3) {
          computerMove = 'rock';
        } else if (randomNumber >= 1/3 && randomNumber < 2/3) {
          computerMove = 'paper';
        } else {
          computerMove = 'scissor';
        }
        
        return computerMove;
      }

    </script>
  </body>
</html>
