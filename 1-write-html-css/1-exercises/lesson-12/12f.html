<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 12f</title>
    <style>
      .header {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        background-color: rgb(104, 104, 209);
        padding-top: 8px;
        padding-bottom: 8px;
        padding-left: 8px;
        padding-right: 8px;
      }

      .nav-left {
        font-family: Arial;
        font-size: 12px;
        font-weight: bold;
        color: white;
        margin-right: 8px;
      }

      .btn-download {
        font-family: Arial;
        font-size: 12px;
        color: white;
        background: none;
        padding-top: 4px;
        padding-bottom: 4px;
        padding-left: 10px;
        padding-right: 10px;
        border-width: 1px;
        border-color: white;
        border-radius: 2px;
      }

      .nav-mid {
        font-size: 12px;
        width: 400px;
        padding-top: 4px;
        padding-bottom: 4px;
        padding-left: 14px;
        padding-right: 14px;
        border-style: none;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="nav-left">Home</div>
        <input
          class="nav-mid" 
          type="text"
          placeholder="Search">
      <div class="nav-right">
        <button class="btn-download">Download</button>
      </div>
    </div>
  </body>
</html>
