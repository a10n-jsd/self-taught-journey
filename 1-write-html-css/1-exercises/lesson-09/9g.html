<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 9g</title>
    <style>
      .card {
        width: 200px;
        box-shadow: 0 0 4px rgba(0, 0, 0, 0.3);
        margin-right: 10px;
        display: inline-block;
      }

      .card-img {
        width: 200px;
        height: 200px;
        object-fit: cover;
      }

      .img-name,
      .img-friend-stat {
        font-family: Arial;
        margin: 0;
        margin-left: 6px;
      }

      .img-name {
        font-weight: bold;
        margin-top: 8px;
        margin-bottom: 4px;
      }

      .img-friend-stat {
        font-size: 13px;
        margin-bottom: 8px;
        color: gray;
      }

      .add-friend {
        background-color: rgb(57, 117, 234);
        color: rgb(255, 255, 255);
        border-style: none;
        border-radius: 4px;
        margin-left: 6px;
        margin-bottom: 8px;
        padding-left: 14px;
        padding-right: 14px;
        padding-top: 8px;
        padding-bottom: 8px;
      }



    </style>
  </head>
  <body>
    <div class="card">
      <img src="img/Oliver.jpg" alt="cat-1: oliver" class="card-img">
      <p class="img-name">Oliver</p>
      <p class="img-friend-stat">2 mutual friends</p>
      <button class="add-friend">Add Friend</button>
    </div>

    <div class="card">
      <img src="img/Mimi.jpg" alt="cat-2: Mimi" class="card-img">
      <p class="img-name">Mimi</p>
      <p class="img-friend-stat">3 mutual friends</p>
      <button class="add-friend">Add Friend</button>
    </div>

    <div class="card">
      <img src="img/Rex.jpg" alt="dog-1: rex" class="card-img">
      <p class="img-name">Rex</p>
      <p class="img-friend-stat">4 mutual friends</p>
      <button class="add-friend">Add Friend</button>
    </div>
  </body>
</html>
