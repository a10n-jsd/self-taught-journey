<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 8c: Google clone</title>
    <style>
      .google-search-logo {
        width: 250px;
        /* display: block; */
        /* causes elements causes elements can't be centered*/
        margin-bottom: 15px; 
      }
      .google-search {
        width: 400px;
        padding: 10px;
        border-radius: 20px;
        border-style: none;
        box-shadow: 0 0 3px rgba(0, 0, 0, 0.3);
        margin-bottom: 28px;
      }

      .search,
      .random {
        border-style: none;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-right: 14px;
        padding-left: 14px;
        margin-right: 8px;
      }

      .wrapper {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <img
        src="img/google-logo.png"
        alt="google-logo"
        class="google-search-logo"
      >
    </div>

    <div class="wrapper">
      <input
        type="text"
        class="google-search"
        placeholder="Search Google or type a URL"
      >
    </div>

    <div class="wrapper">
      <button class="search">Google Search</button>
      <button class="random">I'm Feeling Lucky</button>
    </div>
  </body>
</html>
