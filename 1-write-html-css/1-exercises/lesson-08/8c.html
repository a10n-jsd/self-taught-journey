<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 8c</title>
    <style>
      .google-search-logo {
        width: 250px;
        display: block;
        /* we'll learn better ways to this later */
        margin-bottom: 15px;
        margin-left: 90px; 
      }
      .google-search {
        width: 400px;
        padding: 10px;
        border-radius: 20px;
        border-style: none;
        box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <img 
      src="google-logo.png" 
      alt="google-logo"
      class="google-search-logo"
    >
    <input 
      type="text"
      class="google-search" 
      placeholder="Search Google or type a URL"
    >
  </body>
</html>
