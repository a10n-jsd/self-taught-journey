<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 8e</title>
    <style>
      .form-title {
        font-family: Arial;
        font-size: 26px;
      }

      input {
        display: block;
        width: 250px;
        background-color: rgb(240, 240, 240);
        border-style: none;
        font-size: 12px;
        padding-top: 8px;
        padding-bottom: 8px;
        padding-left: 14px;
        margin-bottom: 8px;
      }

      button {
        font-size: 12px;
        border-style: none;
        padding-top: 8px;
        padding-bottom: 8px;
        padding-left: 14px;
        padding-right: 14px;
        margin-right: 10px;
        cursor: pointer;
      }

      .form-destination {
        margin-bottom: 26px;
      }

      .request {
        background: rgb(0, 0, 0);
        color: rgb(255, 255, 255);
      }
    </style>
  </head>
  <body>
    <p class="form-title">Request a ride now</p>
    <input
      type="text"
      class="form-pickup"
      placeholder="Enter pickup location"
    >
    <input
      type="text"
      class="form-destination"
      placeholder="Enter destination"
    >
    <button class="request">Request now</button>
    <button class="schedule">Schedule for later</button>
  </body>
</html>
