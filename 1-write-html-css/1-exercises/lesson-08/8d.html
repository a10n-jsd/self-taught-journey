<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 8d</title>
    <style>
      input {
        padding-top: 8px;
        padding-bottom: 8px;
        padding-left: 10px;
        margin-bottom: 10px;
        border-width: 1px;
        border-radius: 5px;
        border-color: rgb(173, 165, 165);
      }

      .textbox-email {
        display: block;
        width: 320px;
      }

      .signup {
        display: block;
        width: 335px;
        font-size: 16px;
        color: rgb(255, 255, 255);
        background-color: rgb(74, 111, 233);
        font-weight: bold;
        padding-top: 8px;
        padding-bottom: 8px;
        border-style: none;
        border-width: 1px;
        border-radius: 8px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <input 
      type="text" 
      placeholder="First name"
      class="textbox-first-name"
    >
    <input 
      type="text" 
      placeholder="Last name"
      class="textbox-last-name"
    >
    <input 
      type="text" 
      placeholder="Email"
      class="textbox-email"
    >
    <button class="signup">Sign Up</button>
  </body>
</html>
