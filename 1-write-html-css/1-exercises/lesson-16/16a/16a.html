<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 16a</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">
  </head>
  <body>
    <div class="header">
      <div class="left-section">
        <img src="assets/icons/hamburger-menu.svg" class="hamburger-menu">
        <img src="assets/icons/youtube-logo.svg" alt="youtube logo" class="youtube-logo">
      </div>
      <div class="middle-section">
        <input class="search-bar" type="text" placeholder="Search">
        <button class="search-button">
          <img src="assets/icons/search.svg" class="search-icon">
          <div class="tooltip">Search</div>
        </button>
        <button class="voice-search-button">
          <img src="assets/icons/voice-search-icon.svg" class="voice-search-icon">
          <div class="tooltip">Search with your voice</div>
        </button>
      </div>
      <div class="right-section">
        <div class="upload-icon-container">
          <img src="assets/icons/upload.svg" class="upload-icon">
          <div class="tooltip">Upload</div>
        </div>
        <div class="youtube-apps-icon-container">
          <img src="assets/icons/youtube-apps.svg" class="youtube-apps-icon">
          <div class="tooltip">YouTube Apps</div>
        </div>
        <div class="notifications-icon-container">
          <img src="assets/icons/notifications.svg" class="notifications-icon">
          <div class="notifications-count">3</div>
          <div class="tooltip">Notifications</div>
        </div>
        <img src="assets/my-channel.jpg" class="current-user-picture">
      </div>
    </div>
  </body>
</html>
