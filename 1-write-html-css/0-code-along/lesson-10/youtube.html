<!DOCTYPE html>
<html>
  <head>
    <title>YouTube.com Clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
      p {
        font-family: Roboto, Arial;
        margin-top: 0;
        margin-bottom: 0;
      }

      .thumbnail-row {
        margin-bottom: 12px;
      }

      .thumbnail {
        width: 300px;
        display: block;
      }

      .search-bar {
        display: block;
      }

      .video-preview {
        width: 300px;
        display: inline-block;
        vertical-align: top;
        margin-right: 15px;
      }
      
      .channel-picture {
        display: inline-block;
        width: 50px;
        vertical-align: top;
      }

      .profile-picture {
        width: 100%;
        border-radius: 50px;
      }

      .video-info {
        display: inline-block;
        width: 200px;
      }

      .video-title {
        font-size: 14px;
        font-weight: 500;
        line-height: 20px;
        margin-bottom: 12px;
      }

      .video-author,
      .video-stats {
        font-size: 12px;
        color: rgb(96, 96, 96);
      }

      .video-author {
        margin-bottom: 4px;
      }
      </style>
  </head>
  <body>
    <input class="search-bar" type="text" placeholder="Search">
    
    <div class="video-preview">
      <div class="thumbnail-row">
        <img class="thumbnail" src="thumbnails/thumbnail-1.webp">
      </div>
      <div class="info-row">
        <div class="channel-picture">
          <img src="channel-pictures/channel-1.jpg" alt="SuperSimpleDev" class="profile-picture">
        </div>
        <div class="video-info">
          <p class="video-title">
            How to become a software engineer with no experience
          </p>
          <p class="video-author">
            SuperSimpleDev
          </p>
          <p class="video-stats">
            499.87K views &#183; 3 years ago
          </p>
        </div>
      </div> 
    </div>
 
    <div class="video-preview">
      <div class="thumbnail-row">
        <img class="thumbnail" src="thumbnails/thumbnail-2.webp">
      </div>
      <div class="info-row">
        <div class="channel-picture">
          <img src="channel-pictures/channel-2.jpg" alt="SuperSimpleDev" class="profile-picture">
        </div>
        <div class="video-info">
          <p class="video-title">
            Easy Grow Melons in Container at Home
          </p>
          <p class="video-author">
            V87 Garden
          </p>
          <p class="video-stats">
            3.849 views &#183; 1 years ago
          </p>
        </div>
      </div> 
    </div>

  </body>
</html>
